	<body>
		<div id="title">
			<div class="wrapper">
				<img id="mainLogo"><br>
			</div>
			<div class="btnlink">
				<span>ゲームを開始</span>
			</div>
			<div class="btnlink" style="top:64%">
				<span>ゲームの感想アンケート</span>
			</div>
			<div class="btnlink" style="top:78%">
				<span>パソコン部の今後の活動アンケート</span>
			</div>
		</div>
		<div id="game" style="display:none">
			<audio id="bgm"></audio>
			<audio id="chrnoise"></audio>
			<label><div class="menu msgb"><input type="checkbox" id="men"><span id="burger"></span></div></label>
			<img id="chr" style="opacity:0">
			<div id="txt" class="msgb txt"></div>
		</div>
		<video id="video" autoplay style="display:none;position:absolute;left:0;top:0;width:100%;height:100%" onended="location.reload()"></video>
		<script>
			var logo=document.getElementById("mainLogo");
			window.onload = ()=>{
				anime();
				setTimeout(()=>{
					logo.addEventListener("click",anime);
					$("#mainLogo,.wrapper").animate(/^Mozilla\/5\.0 \((Macintosh;|Windows NT|X11;) /.test(navigator.userAgent)?{
						"width" : "30vw",
						"top" : "20vh"
					}:{
						"width" : "60vw",
						"top" : "15vh"
					})
					$(".btnlink").fadeIn(500);
				},5000);
			}
			$("div:nth-child(2)>span").on("click", (e)=>{
				e.preventDefault();
				$("body").fadeOut(900);
				if(isios())playBgm("bgm/age_com.wav");
				setTimeout(()=>{
					document.getElementById("title").style.display="none";
					document.getElementById("game").style.display="block";
					document.body.style.display="block";
					load("js","main");
				}, 1000);
				return false;
			});
			$("div:nth-child(3)>span").on("click", (e)=>location="https://jp.surveymonkey.com/r/8JSFFYV");
						$("div:nth-child(4)>span").on("click", (e)=>location="https://jp.surveymonkey.com/r/99VHZXX");
			window.addEventListener("errored",() => window.document.location.href = "error.html");
			function anime(){
				logo.src="../logo.svg?"+new Date().getTime();
			}
			function load(dir,file){
				var s=document.createElement("script");
				s.src=dir+"/"+file+".js";
				document.body.appendChild(s);
			}
			function isios(){
				return /^Mozilla\/5\.0 \(iP([ao]d|hone)/.test(navigator.userAgent);
			}
			function playBgm(path){
				var bgmElm = document.getElementById("bgm");
				bgmElm.src = path;
				bgmElm.play();
				bgmElm.loop = true;
			}
		</script>
